<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="res/styles/css/stylesForIndex.css" />
  <link rel="stylesheet" href="res/styles/css/stylesAddPost.css" />
  <title>Add Post</title>
</head>
<body>
  <header class="top-bar">
    <nav class="nav">
      <a id="nav-home" href="index.html">Home</a>
      <a id="nav-add" href="addPost.html">Add Post</a>
      <a class="profile" href="login.html" aria-label="Login">
        <img src="res/images/me.png" alt="Profile" class="profile-pic" />
      </a>
    </nav>
  </header>

  <main class="add-post-layout">
    <form class="post-form" action="index.html" method="GET">
      <div class="form-group">
        <label for="postBody">Post body</label>
        <textarea id="postBody" name="postBody" placeholder="Write something..." required></textarea>
      </div>

      <div class="form-group">
        <label for="postFile">Select file</label>
        <input type="file" id="postFile" name="postFile" class="file-input" />
        <label for="postFile" class="custom-file-button">Choose File</label>
      </div>

      <button type="submit" class="create-post-button">Create post</button>
    </form>
  </main>

  <footer class="footer">
    <p>Members: Matteus Kalda, Anton Laidmets, Marcos Meitern</p>
  </footer>
</body>
</html>
